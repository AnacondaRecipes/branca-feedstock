{% set version = "0.4.1" %}

package:
  name: branca
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/branca/branca-{{ version }}.tar.gz
  sha256: 8a9df7811a4d845ffaddad1030075cf26157c91d0be10b4f800ef1c8b3caedb8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - setuptools
    - jinja2
    - six

test:
  imports:
    - branca

about:
  home: https://github.com/python-visualization/branca
  license: MIT
  license_file: LICENSE.txt
  summary: This library is a spinoff from folium with the non-map-specific features

extra:
  recipe-maintainers:
    - BibMartin
    - ocefpaf
